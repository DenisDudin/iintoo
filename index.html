<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="registration-form__left registration-img">

            </div>

            <div class="registration-form__right sign-in">
                <div class="sign-in__header">
                    <h2>Get iintoo it today</h2>
                    <p>There is no charge or obligation upon registration</p>
                </div>

                <div class="sign-in__register-info register-info">
                    <div class="register-info__wrapper">
                        <button class="social-network social-network--facebook">Register with Facebook</button>
                        <button class="social-network social-network--linkedln">Register with Linkedln</button>
                    </div>

                    <div class="register-info__separator separator">
                        <span class="separator__text">or</span>
                    </div>

                    <div class="register-info__wrapper">
                        <input class="register-input register-input--email">Register with Facebook</input>
                        <input class="register-input register-input--phone">Register with Linkedln</input>
                    </div>
                </div>

                <div class="registration-form__selection selection-radio">
                    <div class="selection-radio__header">
                        <h3 class="selection-radio__title">what type of investor are you?</h3>
                        <p class="selection-radio__text">Select the type of investor you are below</p>
                    </div>

                    <div class="selection-radio__choice">
                        <label>
                            <input type="radio" name="option" value="Individual">Individual
                        </label>
                        <label>
                            <input type="radio" name="option" value="Individual">Business
                        </label>
                        <label>
                            <input type="radio" name="option" value="Individual">IRA
                        </label>
                        <label>
                            <input type="radio" name="option" value="Individual">Trust
                        </label>
                    </div>

                    <div class="selection-radio__info">
                        <p class="selection-radio__info-text">
                            I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
                        </p>
                    </div>
                </div>

                <div class="registration-form__agreement">
                    <label>
                        <input type="checkbox" name="terms" value="agree">
                        I agree to the terms and receiving notifications from into <a href="#">View full terms</a>.
                    </label>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
